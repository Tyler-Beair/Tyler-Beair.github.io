<!-- Contact Sheet Section -->
<section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have questions or need a quote? Fill out the form below, and we'll get back to you as soon as possible.</p>
      <link rel="stylesheet" href="styles.css">
      <!-- Contact Form -->
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="contactName">Full Name:</label>
          <input type="text" id="contactName" name="contactName" required>
        </div>
  
        <div class="form-group">
          <label for="contactEmail">Email:</label>
          <input type="email" id="contactEmail" name="contactEmail" required>
        </div>
  
        <div class="form-group">
          <label for="contactPhone">Phone Number:</label>
          <input type="tel" id="contactPhone" name="contactPhone" required>
        </div>
  
        <div class="form-group">
          <label for="contactService">Select Service:</label>
          <select id="contactService" name="contactService" required>
            <option value="">Choose a service</option>
            <option value="fabric-replacement">Fabric Replacement</option>
            <option value="motor-replacement">Motor Replacement</option>
            <option value="fabric-cleaning">Fabric Cleaning</option>
            <option value="arm-replacement">Arm Replacement</option>
            <option value="awning-installation">Awning Installation</option>
            <option value="general-repairs">General Repairs</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="contactMessage">Message:</label>
          <textarea id="contactMessage" name="contactMessage" rows="5" required></textarea>
        </div>
  
        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const name = document.getElementById("contactName").value;
      const email = document.getElementById("contactEmail").value;
      const phone = document.getElementById("contactPhone").value;
      const service = document.getElementById("contactService").value;
      const message = document.getElementById("contactMessage").value;

      // Validate form data
      if (!name || !email || !phone || !service || !message) {
        alert("Please fill out all required fields.");
        return;
      }

      // Create the email body
      const subject = `Contact Form Submission: ${service}`;
      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0AService: ${service}%0D%0AMessage: ${message}`;

      // Open the mailto link
      window.location.href = `mailto:7dayllc1@gmail.com?subject=${subject}&body=${body}`;

      // Show a success message
      alert("Thank you! Your message has been submitted. Please send the pre-filled email to complete the process.");

      // Reset the form
      contactForm.reset();
    });
  </script>
